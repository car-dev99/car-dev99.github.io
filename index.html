<!DOCTYPE html>
<html>
  <head></head>
  <body>
      <button id="drawButton" style="width:100%;height:100px;background-color:magenta;color:white; font-size:50px;">Start Drawing</button>

    
    
    <h1 style="margin:auto;"> Start Moving to Draw </h1>
    <canvas class="canvas"></canvas>
   

    <script>
        let canvas = document.querySelector(".canvas");
        let ctx = canvas.getContext("2d");
      
        let draw = false;
        let viewLaser = true;
      

        canvas.setAttribute("width", window.innerWidth);
        canvas.setAttribute("height", window.innerHeight);

        window.addEventListener("resize", () => {
            canvas.setAttribute("width", window.innerWidth);
            canvas.setAttribute("height", window.innerHeight);
        });

      document.getElementById("drawButton").ontouchstart = function() {mouseDown()};
      document.getElementById("drawButton").ontouchend = function() {mouseUp()};

      function mouseDown() {
        document.getElementById("drawButton").innerHTML = "Drawing..";
        draw = true;
        viewLaser = false;

      }

      function mouseUp() {
        document.getElementById("drawButton").innerHTML = "Draw";
        draw = false;
        viewLaser = true;
      }
      

    </script>
    
    <script src="controller.js"></script>
    
  </body>
</html>
