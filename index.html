<!DOCTYPE html>
<html>
  <head></head>
  <body>
    
    <h1 style="margin:auto;"> Start Moving to Draw </h1>
    <canvas class="canvas"></canvas>
    <button id="drawButton" style="width:100%; height: 100px;background-color: magenta;font-size:50px;color:white;">Draw</button>
    <button id="demo" style="width:100%; height: 100px;background-color: blue;font-size:50px;color:white;">Click me.</button>

    <script>
        

         ///On click and release
          document.getElementById("demo").onmousedown = function() {mouseDown()};
          document.getElementById("demo").onmouseup = function() {mouseUp()};

          function mouseDown() {
            document.getElementById("demo").innerHTML = "The mouse button is held down.";
          }

          function mouseUp() {
            document.getElementById("demo").innerHTML = "You released the mouse button.";
          }
      ////
          
      
      
        let canvas = document.querySelector(".canvas");
        let ctx = canvas.getContext("2d");

        canvas.setAttribute("width", window.innerWidth);
        canvas.setAttribute("height", window.innerHeight);

        window.addEventListener("resize", () => {
            canvas.setAttribute("width", window.innerWidth);
            canvas.setAttribute("height", window.innerHeight);
        });

        
      

    </script>
    
    <script src="controller.js"></script>
    
  </body>
</html>
