<!DOCTYPE html>
<html>
  <head></head>
  <body>
    
    <h1 style="margin:auto;"> Start Moving to Draw </h1>
    <canvas class="canvas"></canvas>
    <button id="drawButton" style="width:100%; height: 100px;background-color: magenta;font-size:50px;color:white;">DRAW</button>
    

    <script>
        let canvas = document.querySelector(".canvas");
        let ctx = canvas.getContext("2d");

        canvas.setAttribute("width", window.innerWidth);
        canvas.setAttribute("height", window.innerHeight);

        window.addEventListener("resize", () => {
            canvas.setAttribute("width", window.innerWidth);
            canvas.setAttribute("height", window.innerHeight);
        });


        document.getElementById("drawButton").onmousedown = function() {startDraw()};
        document.getElementById("drawButton").onmouseup = function() {stopDraw()};
      
      function startDraw() {
        console.log("start draw");
      }

      function mouseUp() {
        console.log("stop draw");
      }

    </script>
    
    <script src="controller.js"></script>
    
  </body>
</html>
